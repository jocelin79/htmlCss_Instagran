<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Instagram</title>
</head>
<body>
  <div class="intagram-wrapper">
    <div class="instagram-phone">
      <img src="./img/instagram-celular.png" alt="lado frontal de um celular com a imagem do Instagram na tela">
    </div>
    <div class="instagram-continue">
      <div class="white-box">
        <img src="./img/instagram-logo.png" alt="logo do instagram" class="instagram-logo">
        <div class="profile-photo">
          <img src="./img/perfil-instagram.jpg" alt="foto de perfil">
        </div>
        <a href="#" class="instagram-login">Continue como jocelinnunes</a>
        <a href="#" class="instagram-logout">Sair da conta</a>
      </div>
      <div class="white-box">
        <p class="not-account">Não é jocelinnunes?</p>
        <p class="notaccount">
          <span class="link-blue">Alterar contas</span>
          <span>ou</span>
          <span class="link-blue">Inscreva-se</span>
        </p>
      </div>
      <div class="no-border-box">
        <p class="get-app">Baixe o aplicativo</p>
        <div class="flex-box">
          <a href="#" class="app-download"></a>
          <a href="#" class="app-download"></a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
